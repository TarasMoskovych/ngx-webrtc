<div class="home">
  <div class="home__welcome">
    <form class="home__form" [formGroup]="form" (ngSubmit)="!dialog && onSubmit()">
      <div class="home__wrapper home__wrapper--center">
        <img class="user" src="assets/user.svg" alt="User">
      </div>
      <h1 class="home__title">
        Welcome
      </h1>
      <mat-form-field appearance="outline" class="home__wrapper" [class.mat-focused]="form.valid">
        <mat-label>Channel Id</mat-label>
        <input matInput placeholder="Channel id" formControlName="channelId">
      </mat-form-field>
      <div class="home__wrapper home__wrapper--center home__wrapper--buttons">
        <button
          class="home__btn"
          [disabled]="form.invalid || !!dialog"
          mat-flat-button
          color="primary"
        >
          Start / Join call
        </button>
        <button
          class="home__btn"
          [disabled]="form.invalid || !!dialog"
          mat-raised-button
          (click)="!dialog && onModalOpen()"
          type="button"
        >
          Open Call Dialog
        </button>
        <mat-slide-toggle
          (change)="outcome = $event.checked"
          [checked]="outcome"
          [disabled]="!!dialog"
          [matTooltip]="tooltipText"
        />
      </div>
    </form>
    <div class="home__footer">
      <a href="https://www.npmjs.com/package/ngx-webrtc-lib" target="_blank">
        <svg viewBox="0 0 27.23 27.23">
          <rect width="27.23" height="27.23" rx="2"></rect>
          <polygon fill="#fff"
            points="5.8 21.75 13.66 21.75 13.67 9.98 17.59 9.98 17.58 21.76 21.51 21.76 21.52 6.06 5.82 6.04 5.8 21.75">
          </polygon>
        </svg>
      </a>
      <a href="https://github.com/TarasMoskovych/ngx-webrtc" target="_blank">
        <svg aria-hidden="true" role="img" class="" viewBox="0 0 16 16" width="50" height="50">

</div>
