<ng-container *ngIf="streamStarted$ | async as streamStarted">
  <ngx-timer [started]="streamStarted"></ngx-timer>
</ng-container>
<div [id]="localContainerId" class="local" [hidden]="!cameraEnabled"></div>
<div *ngFor="let call of remoteCalls" [id]="call" class="remote"></div>

<ngx-controls
  [cameraEnabled]="cameraEnabled"
  [microphoneEnabled]="microphoneEnabled"
  [fullScreenEnabled]="fullScreenEnabled"
  (toggleCamera)="onToggleCamera($event)"
  (toggleMicrophone)="onToggleMicrophone($event)"
  (toggleFullScreen)="onToggleFullScreen($event)"
  (endCall)="onEndCall()"
></ngx-controls>
